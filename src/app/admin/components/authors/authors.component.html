<div class="table_block">
  <div class="mat-elevation-z8">
    <div>
      <button (click)="addAuthor()" mat-raised-button>Add<mat-icon>add_circle_outline</mat-icon></button>
    </div>
    <table mat-table [dataSource]="dataSource"> 
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Descriptions Column -->
        <ng-container matColumnDef="descriptions">
          <th mat-header-cell *matHeaderCellDef> Descriptions </th>
          <td mat-cell *matCellDef="let element"> {{element.descriptions}} </td>
        </ng-container>
  
       <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef> Image </th>
          <td mat-cell *matCellDef="let element" class="img_td"> <img src={{element.img}} alt=""> </td>
        </ng-container>
  
        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="buttons">
            <button (click)="editAuthor(element)" mat-icon-button>
              <mat-icon >create</mat-icon>
            </button>
            <button  (click)="deleteAuthor(element.id)" mat-icon-button >
              <mat-icon >delete_sweep</mat-icon>
            </button>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <mat-paginator [pageSizeOptions]="[5]" aria-label="Select page of periodic elements"></mat-paginator>
</div>



<div class="block" *ngIf="display">
  <div class="form_block">
    <form  class="example-form" [formGroup]="formAuthors" (ngSubmit)="save_btn()">
      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Name" formControlName="name">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Image</mat-label>
        <input matInput placeholder="Image" formControlName="img">
      </mat-form-field>

      <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Descriptions</mat-label>
        <input matInput placeholder="Descriptions" formControlName="descriptions">
      </mat-form-field>

      <div class="example-button-row">
        <button mat-raised-button [disabled]="formAuthors.invalid" id="form_btn">{{form_btn}}</button>
        <button mat-raised-button type="button" (click)="display = !display">Close</button>
      </div>
    </form>
    
  </div>
</div>
