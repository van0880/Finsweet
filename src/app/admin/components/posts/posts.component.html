<div class="table_block">
    <div class="mat-elevation-z8">
        <div>
            <a (click)="addPost()" mat-raised-button>Add<mat-icon>add_circle_outline</mat-icon></a>
          </div>
        <table mat-table [dataSource]="dataSource"> 
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>

            
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>

            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef> Image </th>
                <td mat-cell *matCellDef="let element"> <img src={{element.img}} alt='image'> </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="buttons">
                  <button (click)="editPost(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon >create</mat-icon>
                  </button>
                  <button (click)="deletePost(element.id)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon >delete_sweep</mat-icon>
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[6]" aria-label="Select page of periodic elements"></mat-paginator>
</div>


<div class="block" *ngIf="display">
    <div class="form_block">
      <form  class="example-form" [formGroup]="formPosts" (ngSubmit)="save_btn()" >

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Category</mat-label>
            <input matInput placeholder="Category" formControlName="category">
          </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Date</mat-label>
            <input matInput placeholder="Date" formControlName="date">
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title" formControlName="title">
        </mat-form-field>
  
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Text</mat-label>
            <textarea matInput placeholder="text" formControlName="text"></textarea>
        </mat-form-field>
        
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Image</mat-label>
          <input matInput placeholder="Image" formControlName="img">
        </mat-form-field>
  
        <div class="example-button-row">
          <button mat-raised-button [disabled]="formPosts.invalid" id="form_btn">{{form_btn}}</button>
          <button mat-raised-button type="button" (click)="display = !display">Close</button>
        </div>
      </form>
      
    </div>
  </div>
